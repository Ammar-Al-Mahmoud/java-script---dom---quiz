<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Side Bar</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
</head>
<body>
    <header class="f-ard bg-sub">
        <h2 class="txt-w">Devmmnd</h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Courses</a>
            <a href="#">About</a>
        </nav>
        <i class="fa-solid fa-eye-slash" id="btn-sider"></i>
    </header>

    <aside id="sider">
        <nav>
            <a style="--i: 0.2s;"   href="#">Home</a>
            <a style="--i: 0.5s;"   href="#">Services</a>
            <a style="--i: 0.8s;"     href="#">Courses</a>
            <a style="--i: 1.1s;"   href="#">About</a>
        </nav>
    </aside>

    <script src="script.js"></script>
</body>
</html>
